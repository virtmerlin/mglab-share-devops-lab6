AWSTemplateFormatVersion: "2010-09-09" 
Resources:
  SourceEvent:
    Properties:
      Description: >-
        Rule for Amazon CloudWatch Events to detect changes to the source
        repository and trigger the pipeline
      EventPattern:
        detail:
          event:
            - referenceCreated
            - referenceUpdated
          referenceName:
            - master
          referenceType:
            - branch
        detail-type:
          - CodeCommit Repository State Change
        resources:
          - !Join 
            - ':'
            - - 'arn:aws:codecommit'
              - Ref: 'AWS::Region'
              - Ref: 'AWS::AccountId'
              - Fn::ImportValue: "CodeCommitRepoExportParameter"
        source:
          - aws.codecommit
      Name: !Join 
        - '-'
        - - !Ref 'AWS::StackName'
          - SourceEvent
      State: ENABLED
      Targets:
        - Arn: !Join 
            - ':'
            - - arn
              - aws
              - codepipeline
              - Ref: 'AWS::Region'
              - Ref: 'AWS::AccountId'
              - Ref: 'AWS::StackName'
          Id: ProjectPipelineTarget
          RoleArn: !GetAtt SourceEventRole.Arn
    Type: 'AWS::Events::Rule'
  SourceEventRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: 'sts:AssumeRole'
            Effect: Allow
            Principal:
              Service:
                - events.amazonaws.com
            Sid: 1
      Policies:
        - PolicyDocument:
            Statement:
              - Action:
                  - 'codepipeline:StartPipelineExecution'
                Effect: Allow
                Resource:
                  - !Join 
                    - ':'
                    - - arn
                      - aws
                      - codepipeline
                      - Ref: 'AWS::Region'
                      - Ref: 'AWS::AccountId'
                      - Ref: 'AWS::StackName'
          PolicyName: !Join 
            - '-'
            - - Ref: 'AWS::StackName'
              - CloudWatchEventPolicy
      RoleName: !Join 
        - '-'
        - - Ref: 'AWS::StackName'
          - CloudWatchEventRule
    Type: "AWS::IAM::Role"
  ReleasePipeline:
      Type: "AWS::CodePipeline::Pipeline"
      Properties:
        Name: "releasePipeline"
        ArtifactStore:
          Location: 
            Fn::ImportValue: "ArtifactsBucketExportParameter"
          Type: S3
        RoleArn: 
         !ImportValue "CodePipelineTrustRoleARNExportParameter"
        Stages:
          - Name: Source
            Actions:
              - ActionTypeId:
                  Category: Source
                  Owner: AWS
                  Provider: CodeCommit
                  Version: '1'
                Configuration:
                  BranchName: master
                  PollForSourceChanges: false
                  RepositoryName: 
                    Fn::ImportValue: "CodeCommitRepoExportParameter"
                InputArtifacts: []
                Name: ApplicationSource
                OutputArtifacts:
                  - Name: !Join 
                      - '-'
                      - - Fn::ImportValue: parentStack
                        - SourceArtifact
                RunOrder: 1
          - Name: Static_Check
            Actions:
              - ActionTypeId:
                  Category: Invoke
                  Owner: AWS
                  Provider: Lambda
                  Version: '1'
                Configuration:
                  FunctionName:
                    Fn::ImportValue: "CFNValidateLambdaExportParameter"
                  UserParameters: !Sub
                    - '{"input": "${parentstackname}-SourceArtifact", 
                    "file": "cloudformation/application.json",
                    "output": "${labbucket}"}'
                    - {labbucket: !ImportValue ArtifactsBucketExportParameter, parentstackname: !ImportValue parentStack}
                InputArtifacts:
                  - Name: !Join 
                      - '-'
                      - - Fn::ImportValue: parentStack
                        - SourceArtifact
                OutputArtifacts:
                  - Name: TemplateSource2
                Name: stack_validate
                Region: !Ref 'AWS::Region'
                RunOrder: 1
          - Name: Build
            Actions:
              - ActionTypeId:
                  Category: Build
                  Owner: AWS
                  Provider: CodeBuild
                  Version: '1'
                Configuration:
                  ProjectName:
                    !ImportValue parentStack
                InputArtifacts:
                  - Name: !Join 
                      - '-'
                      - - Fn::ImportValue: parentStack
                        - SourceArtifact
                Name: Build
                OutputArtifacts:
                  - Name: !Join 
                      - '-'
                      - - Fn::ImportValue: parentStack
                        - BuildArtifact
                RunOrder: 1
          - Name: Test_Stack
            Actions:
              - ActionTypeId:
                  Category: Deploy
                  Owner: AWS
                  Provider: CloudFormation
                  Version: '1'
                Configuration:
                  ActionMode: CHANGE_SET_REPLACE
                  Capabilities: CAPABILITY_IAM
                  ChangeSetName: test-stack-changeset
                  ParameterOverrides: '{"Stage":"Test"}'
                  RoleArn: 
                    !ImportValue "CloudFormationTrustRoleARNExportParameter"
                  StackName: !Join 
                    - '-'
                    - - Fn::ImportValue: parentStack
                      - test-stack
                  TemplatePath: !Join 
                    - ''
                    - - Fn::ImportValue: parentStack
                      - '-BuildArtifact'
                      - '::cloudformation/application.json'
                InputArtifacts:
                  - Name: !Join 
                      - '-'
                      - - Fn::ImportValue: parentStack
                        - BuildArtifact
                Name: GenerateChangeSet
                OutputArtifacts: []
                RunOrder: 1
              - ActionTypeId:
                  Category: Deploy
                  Owner: AWS
                  Provider: CloudFormation
                  Version: '1'
                Configuration:
                  ActionMode: CHANGE_SET_EXECUTE
                  ChangeSetName: test-stack-changeset
                  StackName: !Join 
                    - '-'
                    - - Fn::ImportValue: parentStack
                      - test-stack
                InputArtifacts: []
                Name: DeployChangeSet
                OutputArtifacts: []
                RunOrder: 2
              - ActionTypeId:
                  Category: Deploy
                  Owner: AWS
                  Provider: CodeDeploy
                  Version: '1'
                Configuration:
                  ApplicationName: !Join 
                    - '-'
                    - - Fn::ImportValue: parentStack
                  DeploymentGroupName: !Join 
                    - '-'
                    - - Fn::ImportValue: parentStack
                      - test-stack
                      - DeploymentGroup
                InputArtifacts:
                  - Name: !Join 
                      - '-'
                      - - Fn::ImportValue: parentStack
                        - BuildArtifact
                Name: Deploy
                OutputArtifacts: []
                RunOrder: 3
          - Name: Approval
            Actions:
              - ActionTypeId:
                  Category: Approval
                  Owner: AWS
                  Provider: Manual
                  Version: '1'
                Configuration:
                  CustomData: >-
                    Do you want to purge Test region resources and initiate
                    Production deployment ?
                InputArtifacts: []
                Name: Purge_Test
                OutputArtifacts: []
                Region: !Ref 'AWS::Region'
                RunOrder: 1
              - ActionTypeId:
                  Category: Deploy
                  Owner: AWS
                  Provider: CloudFormation
                  Version: '1'
                Configuration:
                  ActionMode: DELETE_ONLY
                  RoleArn: 
                    !ImportValue "CloudFormationTrustRoleARNExportParameter"
                  StackName: !Sub 
                    - '${parentstackname}-test-stack'
                    - {parentstackname: !ImportValue parentStack}
                InputArtifacts: []
                Name: Delete_Test_Stack
                OutputArtifacts: []
                Region: !Ref 'AWS::Region'
                RunOrder: 2
          - Name: Prod_Stack
            Actions:
              - ActionTypeId:
                  Category: Deploy
                  Owner: AWS
                  Provider: CloudFormation
                  Version: '1'
                Configuration:
                  ActionMode: CHANGE_SET_REPLACE
                  Capabilities: CAPABILITY_IAM
                  ChangeSetName: prod-stack-changeset
                  ParameterOverrides: '{"Stage":"Prod"}'
                  RoleArn: 
                    !ImportValue "CloudFormationTrustRoleARNExportParameter"
                  StackName: !Join 
                    - '-'
                    - - Fn::ImportValue: parentStack
                      - prod-stack
                  TemplatePath: !Join 
                    - ''
                    - - Fn::ImportValue: parentStack
                      - '-BuildArtifact'
                      - '::cloudformation/application.json'
                InputArtifacts:
                  - Name: !Join 
                      - '-'
                      - - Fn::ImportValue: parentStack
                        - BuildArtifact
                Name: GenerateChangeSet
                OutputArtifacts: []
                RunOrder: 1
              - ActionTypeId:
                  Category: Deploy
                  Owner: AWS
                  Provider: CloudFormation
                  Version: '1'
                Configuration:
                  ActionMode: CHANGE_SET_EXECUTE
                  ChangeSetName: prod-stack-changeset
                  StackName: !Join 
                    - '-'
                    - - Fn::ImportValue: parentStack
                      - prod-stack
                InputArtifacts: []
                Name: DeployChangeSet
                OutputArtifacts: []
                RunOrder: 2
              - ActionTypeId:
                  Category: Deploy
                  Owner: AWS
                  Provider: CodeDeploy
                  Version: '1'
                Configuration:
                  ApplicationName: !Join 
                    - '-'
                    - - Fn::ImportValue: parentStack
                  DeploymentGroupName: !Join 
                    - '-'
                    - - Fn::ImportValue: parentStack
                      - prod-stack
                      - DeploymentGroup
                InputArtifacts:
                  - Name: !Join 
                      - '-'
                      - - Fn::ImportValue: parentStack
                        - BuildArtifact
                Name: Deploy
                OutputArtifacts: []
                RunOrder: 3
